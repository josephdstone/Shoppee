<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Droppable - Shopping Cart Demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  h1 { padding: .2em; margin: 0; }
  #products { float:left; width: 500px; margin-right: 2em; }
  #cart { width: 200px; float: left; margin-top: 1em; }
  /* style the list to maximize the droppable hitarea */
  #cart ol { margin: 0; padding: 1em 0 1em 3em; }
  </style>
  <script>
  $(function() {
    $( "#catalog" ).accordion();
    $( "#catalog li" ).draggable({
      appendTo: "body",
      helper: "clone"
    });
    $( "#cart ol" ).droppable({
      activeClass: "ui-state-default",
      hoverClass: "ui-state-hover",
      accept: ":not(.ui-sortable-helper)",
      drop: function( event, ui ) {
        $( this ).find( ".placeholder" ).remove();
        $( "<li></li>" ).text( ui.draggable.text() ).appendTo( this );
      }
    }).sortable({
      items: "li:not(.placeholder)",
      sort: function() {
        // gets added unintentionally by droppable interacting with sortable
        // using connectWithSortable fixes this, but doesn't allow you to customize active/hoverClass options
        $( this ).removeClass( "ui-state-default" );
      }
    });
  });
  </script>
</head>
<body>
 
<div id="products">
  <h1 class="ui-widget-header">Organizations</h1>
  <div id="catalog">
    <h2><a href="#">AIUA</a></h2>
    <div>
      <ul>
        <li>Administrator - AIUA</li>
        <li>CSR - AIUA</li>
        <li>Call Center Manager - AIUA</li>
      </ul>
    </div>
    <h2><a href="#">MPIUA</a></h2>
    <div>
      <ul>
        <li>Administrator - MPIUA</li>
        <li>CSR - MPIUA</li>
        <li>Call Center Manager - MPIUA</li>
      </ul>
    </div>
    <h2><a href="#">RIUA</a></h2>
    <div>
      <ul>
        <li>Administrator - RIUA</li>
        <li>CSR - RIUA</li>
        <li>Call Center Manager - RIUA</li>
      </ul>
    </div>
  </div>
</div>
 
<div id="cart">
  <h1 class="ui-widget-header">Roles</h1>
  <div class="ui-widget-content">
    <ol>
      <li class="placeholder">Add Roles Here</li>
    </ol>
  </div>
</div>
 
 
</body>
</html>
